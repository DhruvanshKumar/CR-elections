<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CR Elections</title>
    <!-- <link rel="stylesheet" href="main.css"> -->
    <style>
        /* Reset some default styles */
body, h1, h2, p, ul, li {
  margin: 0;
  padding: 0;
}

/* Set a background color and text color for the entire page */
body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
  color: #333;
  line-height: 1.6;
}

/* Style the header section */
header {
  background-color: #007acc;
  color: #fff;
  text-align: center;
  padding: 20px;
}

/* Style the main content sections */
section {
  margin: 20px;
  padding: 20px;
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
}

/* Style the form elements in the email validation section */
#email-validation form {
  display: flex;
  flex-direction: column;
  align-items: center;
}

#email-validation label {
  margin-bottom: 10px;
}

#email-validation input[type="email"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  background-color: #007acc;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #005f9e;
}

/* Style the candidate list */
#candidates h2 {
  margin-top: 20px;
}

/* Style the individual candidate items */
.candidate {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
}

.candidate img {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  margin-right: 20px;
}

.candidate button {
  background-color: #007acc;
  color: #fff;
  padding: 5px 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.candidate button:hover {
  background-color: #005f9e;
}

/* Style the footer section */
footer {
  text-align: center;
  padding: 10px;
  background-color: #007acc;
  color: #fff;
  border-top: 2px solid #005f9e;
}
    </style>
</head>
<body>
    <header>
        <h1>CR Elections</h1>
    </header>

    <section id="email-validation">
        <h2>Email Validation</h2>
        <form id="email-form">
            <label for="email">Enter your email:</label>
            <input type="email" id="email-field" name="email" required>
            <button id="email-btn" onclick="checkEmail()">Check</button>
        </form>
        <p id="validation-message"></p>
    </section>

    <section id="candidates">
        <h2>Registered Candidates</h2>
        <form id="radioForm">
            <!-- <label>
                <input type="radio" name="option" value="Rust"> Rust

            </label><br>

            </label><br>
            <label>
                <input type="radio" name="option" value="Python"> Python
            </label><br> -->
            <!-- <br><button type="submit">Vote</button> -->
        </form>
    </section>

    <section id="results">
        <h2>Election Results</h2>
        <div id="result-info">
            <!-- Display election results here after the voting period -->
        </div>
    </section>

</body>
